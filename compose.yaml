name: flayer

services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
      MINECRAFT_HOST: pi2.local
      MINECRAFT_PORT: 25565
      MINECRAFT_VERSION: 1.20.4
      MINECRAFT_USERNAME: hello_world
    ports:
      - "8008:8008"
    develop:
      watch:
        - action: sync+restart
          path: ./main.js
          target: /app/main.js
        - action: sync+restart
          path: ./lib
          target: /app/lib

